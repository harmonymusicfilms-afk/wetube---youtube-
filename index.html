<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wetube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            colors: {
              wetube: {
                red: '#FF0000',
                dark: '#0F0F0F',
                light: '#F1F1F1',
                gray: '#272727',
                hover: '#3F3F3F'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Native Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar for dark theme aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f3f; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      body {
        font-family: 'Inter', sans-serif;
        /* Prevent horizontal scroll but allow vertical native scroll */
        overflow-x: hidden;
        /* Hardware acceleration for smoother rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* iOS Momentum Scrolling */
      .custom-scrollbar, .overflow-y-auto, .overflow-y-scroll, body, html {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbar for specific elements if needed but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.39.0"
  }
}
</script>
</head>
  <body class="bg-wetube-dark text-white">
    <div id="root"></div>
  </body>
</html>
